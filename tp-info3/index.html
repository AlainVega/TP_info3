<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Héroes del chaco</title>
		<style>
			body { margin: 0; }
		</style>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script type="module" src="/main.js"></script>
		<div id="info">
			<h3 id="titulo">Puente héroes del chaco</h3>
			<p id="inter">Interactividad:</p>
			<ul>
				<li>-: Alejar la cámara</li>
				<li>+: Acercar la cámara</li>
				<li>Rueda del mouse: Alejar/acercar la cámara</li>
				<li>Flechas: Mover la cámara</li>
				<li>r: Reiniciar cámara</li>
				<li>a: Inciar/parar animación de objetos</li>
				<li>s: Iniciar/parar movimiento automático de cámara en eje XZ</li>
			</ul>
		</div>
	</body>
</html>
