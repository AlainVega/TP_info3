<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Heroes del chaco</title>
		<style>
			body { margin: 0; }
		</style>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script type="module" src="/main.js"></script>
		<div id="info">
			<h3 id="titulo">Puente heroes del chaco</h3>
			<p id="inter">Interactividad:</p>
			<ul>
				<li>-: Alejar la camara</li>
				<li>+: Acercar la camara</li>
				<li>Rueda del mouse: Alejar/acercar la camara</li>
				<li>Flechas: Mover la camara</li>
				<li>r: Reiniciar camara</li>
				<li>a: Inciar/parar animacion de autos</li>
				<li>s: Movimiento automatico de camara en eje XZ</li>
			</ul>
		</div>
	</body>
</html>
